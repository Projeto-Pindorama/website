<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copacabana from Pindorama Project</title>
    <!-- The style.css file allows you to change the look of your web pages.
         If you include the next line in all your web pages, they will all share the same look.
         This makes it easier to make new pages for your site. -->
    <link href="../_css/PROJETOS/copacabana.stylesheet.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <script>
  (function(){
    var ball = document.getElementsByClassName("iris");

    document.onmousemove = function() {
        var x = event.clientX * 100 / window.innerWidth + "%",
            y = event.clientY *100 / window.innerHeight + "%";

        for (let index = 0; index <2; index++) {
            ball[index].style.left = x;
            ball[index].style.top = y;
            ball[index].style.transform = "translate(-"+x+",-"+y+")";
        }
    }
  })();
  </script>
  <body>
    <h1>Welcome to my Website!</h1>
    <div id="conteiner"> 
        <center><img width="230" height="300" src="../_imagens/COPACABANA/vinicius.png" id="mascot"></center>
        <div class="jseyes">
          <div class="iris"></div>
        </div>
        <div class="jseyes">
          <div class="iris"></div>
        </div>
    </div>
    <p>This is a paragraph! Here's how you make a link: <a href="https://neocities.org">Neocities</a>.</p>

    <p>Here's how you can make <strong>bold</strong> and <em>italic</em> text.</p>

    <p>Here's how you can add an image:</p>
    <img src="/neocities.png">

    <p>Here's how to make a list:</p>

    <ul>
      <li>First thing</li>
      <li>Second thing</li>
      <li>Third thing</li>
    </ul>

    <p>To learn more HTML/CSS, check out these <a href="https://neocities.org/tutorials">tutorials</a>!</p>
  </body>
</html>
